      position: relative;

    section .layout {
      position: relative;
      margin: auto;

      max-width: 600px;
      padding: 25px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);

      border: 1px solid rgba(255,255,255,0.25);

      text-align: center;

    }

    section .layout h2 {

    }

      font-family: Arial, Helvetica, sans-serif;
    }

      position: absolute;

      opacity: 0;

    .button {
      border: 1px solid rgba(108,122,137,0.85);
      background: none;
      background-image: url("/images/cuberunner.jpg");
      background-position: left;
      background-repeat: no-repeat;
      background-size: 75px 75px;
      cursor: pointer;
      width: 100%;
      height: 75px;
      border-radius: 8px;
      display: block;
      text-overflow: ellipsis;
    }

    .button:hover {
      background-color: rgba(0,51,82,0.75);
    }

    .button h2 {
      position: absolute;
      float: left;
      margin: 0px 0px 0px 80px;
    }

    .button p {
      display: block;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      text-align: left;
      margin: 30px 0px 0px 80px;
      font-size: 18px;
    }

    #blockExpand {
      display: none;
    }

</head>

  <script>
    var cubeDescription = '<p style="display: block; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; text-align: left; margin: 30px 0px 0px 80px; font-size: 18px;">A simple game made within Unity. The object of the game is to avoid walls to reach the end goal.</br>The game initally started off with just a cube as the only character, but as I progressed through building the game I ended up adding a character select screen on the main menu along with a color selector. Although new character shapes have been added, I decided to still keep the name <b>Block Runner</b> to remind myself where the game initially started.</br>This was the first game I started and had planned to do more and still hope to. Juggling between a fulltime job and taking care of my family has made finding more time a bit of a struggle. I do hope to continue this game though just to keep finding new ideas to incorporate and see how far my imagination can take me.</p>';
    document.getElementById("blockID").innerHTML = cubeDescription;
  </script>

  <script>
    function expandBlockRuner() {
      var revealText = document.getElementById("blockExpand");
    
      if (revealText.style.display === "inline"){
        revealText.style.display = "none";
      } else {
        revealText.style.display = "inline";
      }
  }
