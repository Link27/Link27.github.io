<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Page Banner</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    html,
    body {
      margin: 0;
    }

    .banner {
      background: url('https://images.nintendolife.com/bd82b832e46b7/link-between-worlds-banner-new.large.jpg');
    }

    .banner__content {
      padding: 16px;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="banner__content">
      <div class="banner__text">
        <strong>Reminder:</strong> blah blah blah
      </div>
      <button class="banner__close" type="button">
        <span class="material-icons">
          close
        </span>
    </div>
  </div>
</body>
</html>
